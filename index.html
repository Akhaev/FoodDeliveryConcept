<!DOCTYPE html>
<html>
    <head>
        <title>FoodDeliveryConcept</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Martel+Sans:wght@200;300;400;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/media.css">
    </head>


    <body>
        <header>
            <div class="container">
                <nav>
                    <div class="navbar">
                        <button class="logo"><img src="img/Logo.png" alt="logo"></button>
                        <div class="menu">
                            <ul class="menu-list">
                                <li><a href="#"><img src="img/icons/person.png" alt="person"><span>Log in</span></a></li>
                                <li><a href="#"><img src="img/icons/cart.png" alt="cart"><span>0</span></a></li>
                                <li><button class="burger"><img src="img/icons/burger.png" alt="burger"></button></li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
            <hr class="header-hr">

            <main>
                <div class="container">
                    <div class="main">
                        <div class="main-text">
                            <p class="main-text-order">Your Food court <br> at home</p>
                            <div>
                                <button class="order-btn">
                                    <h4>Delivery</h4>
                                    <p>Order in</p>
                                </button>
                                <button class="order-btn">
                                    <h4>Takeout</h4>
                                    <p>Grab and go</p>
                                </button>
                            </div>
                        </div>
                        <div class="img"><img src="img/main-bg.png" alt="main-bg"></div>
                    </div>
                </div>
            </main>
        </header>        
    </body>

    <script src="js/main.js"></script>
</html>
